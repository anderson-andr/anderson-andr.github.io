    <link rel="stylesheet" type="text/css" href="./res/lib/slick-1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="../css/style_contato.css">
    <link rel="stylesheet" href="../css/style.css">


    <title>Melhores Filmes do Ano</title>


</head>

<body>
    <header>
        <nav>
            <ul class="menu-nav">
                <li><a href="../pages/sobre.html">Sobre</a></li>
                <li><a href="../pages/contato.html">Contato</a></li>
                <li><a href="../pages/sugestoes.html">Sugestões</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h1>Melhores filmes de 2022</h1>
        </section>
        <section class="container">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
            <a href="../../index.HTML" style="position:fixed;width:60px;bottom:40px;right:40px;background-color:#181b19;color:#FFF;border-radius:50px;text-align:center;font-size:30px;box-shadow: 1px 1px 2px #888;
                z-index:1000;">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
            <form class="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Endereço de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Qual filme desenja indicar? </label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nome do filme">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Sua mensagem </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <label for="basic-url">Cole a Url do trailer</label>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">https://www.youtube.com/</span>
                </div>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <button type="submit" class="btn btn-primary" ><a href="../../index.HTML">Enviar</a></button>
              </form>
        </section>
    </main>
    <footer>
        <ul>
            <li>Facebook</li>
            <li>Instagram</li>
        </ul>
    </footer>
    <!--importação do jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script type="text/javascript" src="./res/script/slick.js"></script>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
